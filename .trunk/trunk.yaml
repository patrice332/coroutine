version: 0.1
cli:
  version: 1.13.0
plugins:
  sources:
    - id: configs
      ref: v0.0.6
      uri: https://github.com/trunk-io/configs
    - id: trunk
      ref: v1.1.1
      uri: https://github.com/trunk-io/plugins
lint:
  enabled:
    - clang-tidy@16.0.3
    - clang-format@16.0.3
    - buildifier@6.1.2
    - checkov@2.3.361
    - git-diff-check
    - prettier@3.0.1
    - trivy@0.44.1
    - trufflehog@3.47.0
    - yamllint@1.32.0
runtimes:
  enabled:
    - node@18.12.1
    - python@3.10.8
actions:
  enabled:
    - bazel-compile-commands
    - trunk-announce
    - trunk-check-pre-push
    - trunk-fmt-pre-commit
    - trunk-upgrade-available
  definitions:
    - id: bazel-compile-commands
      display_name: Generate compile command
      description: Run 'trunk generate-compile-commands' anytime a buildfile changes
      run: trunk generate-compile-commands
      triggers:
        - files: ["**/BUILD", "**/BUILD.bazel", "**/*.bzl", WORKSPACE]
tools:
  enabled:
    - bazel@6.3.0
